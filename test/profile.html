<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 { /*태그 선택자*/
            background-color: blue;
        }
        .item{  
            width: 80px;
            height: 80px;
            border: gray 1px solid; 
            /*display: inline-block; */
        }
        .box {
            background-color: red;
            left: 20px;
            top: 50px;
            position: sticky;
        }
        .color1{
            background-color: #9a67ea;
        }
        .color2{
            background-color: #001064;
        }
        .color3{
            background-color: #6abf69;
        }
        .color4{
            background-color: #a82f94;
        }
        .color5{
            background-color: #719c2b;
        }
        .color1:hover{
            background-color: #fd0ba1;
        }
    </style>
</head>
<body>
    <h1>정훈재 입니다.</h1>
    <div class="container">
    <div class="item color1">001</div>
    <div class="item  box" >002</div>
    <div class="item color3">003</div>
    <div class="item color4">004</div>
    <div class="item color5">005</div>
    <div class="item color1">006</div>
    <div class="item color2">007</div>
    <div class="item color3">008</div>
    <div class="item color4">009</div>
    <div class="item color5">010</div>
</div>
</body>
</html>
